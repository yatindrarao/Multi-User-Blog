{% extends "base.html" %}
{% block content %}
<div id="content">
  {% for post in posts %}
  <div class="post">
    <div class="post-heading">
      <a href="/blog/{{post.key().id()}}" class="post-title">
        {{post.subject}}
      </a>
      <div class="post-date">
        {{post.created_at.strftime("%m-%d-%Y")}}
      </div>
    </div>
    <div class="post-content">
      {{post.content}}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
