{% extends "base.html" %}
{% block content %}
<div id="content">
  {% for post in posts %}
  <div class="post">
    <div class="post-heading">
      <a href="/blog/{{post.key().id()}}" class="post-title">
        {{post.subject}}
      </a>
      <div class="post-date">
        {{post.created_at.strftime("%m-%d-%Y")}}
      </div>
    </div>
    <div class="post-content">
      {{post.content}}
    </div>
  </div>
  <form  action="/blog/like" method="post">
    <input type="hidden" name="post_key" value="{{post.key().id_or_name()}}">
    <button>Like</button>
    <div class="error">
      {{error}}
    </div>
  </form>
  {{post.likes}}
  {% endfor %}
</div>
{% endblock %}
