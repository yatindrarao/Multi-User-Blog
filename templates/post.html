{% extends "base.html" %}
{% block content %}
<h1>{{post.subject}}</h1>
<p>
  {{post.content}}
</p>
<br>
<p>
  {{post.created_at.strftime("%Y-%m-%d")}}
</p>
<a href="/blog/{{post.key().id_or_name()}}/edit">Edit</a>{{error}}

<form action="/blog/delete" method="POST">
    <input type="hidden" name="id" value="{{post.key().id_or_name()}}" />
    <input type="submit" value="delete">
</form>
<!-- <a href="/blog/{{post.key().id_or_name()}}/delete">Delete</a> -->
{% endblock %}
